<app-navbar></app-navbar>


<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Iniciar Sesi칩n</h2>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        [class.is-invalid]="email?.invalid && email?.touched">
      
      <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
        <span *ngIf="email?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="email?.errors?.['email']">Introduce un email v치lido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contrase침a</label>
      <input 
        id="contrasena" 
        type="password" 
        formControlName="contrasena"
        [class.is-invalid]="contrasena?.invalid && contrasena?.touched">
      
      <div *ngIf="contrasena?.invalid && contrasena?.touched" class="invalid-feedback">
        <span *ngIf="contrasena?.errors?.['required']">La contrase침a es requerida.</span>
        <span *ngIf="contrasena?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
      Entrar
    </button>
  </form>
</div>
